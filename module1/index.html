<!doctype html>
<html lang="en" ng-app="LunchCheck">
	<head>
		<title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
<body>
	<div class="container">
		<div class="row" ng-controller="LunchCheckController">
			<h1>Lunch Checker</h1>
			<div class="form-group">
				<input id="lunch-menu" type="text" class="form-control" placeholder="List comma separated dishes you usually have for lunch..." ng-model="inputList">
				<p>Note: Empty items NOT counted</p>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-click="output();">Check if Too Much</button>
			</div>
			<div id="message-container" class="form-group">
				<span id="m" style="color: {{ messageColor }}; border: 1px solid {{ messageColor }};">{{ message }}</span>
			</div>
		</div>
	</div>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
